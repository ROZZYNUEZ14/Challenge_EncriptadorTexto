<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" >
    <script src="https://kit.fontawesome.com/d8c748ce1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="titulo">
       <img class="titulo_logo" src="./assets/Logo.png">
        <h1 class="titulo_texto"></h1> 
    </header>
    <main>
        <div class="caja_textarea_botones">
            <textarea id="ingreso_texto"   placeholder="Ingrese el texto aqui"></textarea>
            <p class="caja_textarea_botones_parrafo"><i class="fa-solid fa-circle-info"></i>Solo letras minúsculas y sin acentos</p>
            
            <div class="caja_botones">
                <button  class="boton_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="botonDesencriptar()">Desencriptar</button> 
            </div>
        </div>
        
        
        <div id="salida_texto">
            <p id="parrafoSalidaTexto"></p>
            <div id="salida-texto-caja">
                <img id="imagenSalidaTexto" class="salida_texto_imagen" src="./assets/Muñeco.png">
                <h2 class="texto1_salida_texto">Ningún mensaje fue encontrado</h2>
                <p class="texto2_salida_texto">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            
            <button id="botonCopiar"  class="boton_copiar" onclick="copiarTexto()">Copiar</button>

        </div>
    </main>
   
    <footer>
        <p>Desarrollado por Rossy Palacin</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
